<div class="container">

  <div class="row">
    <div class="col">
      <h2>={{ resultado }}</h2>
    </div>
    <div class="col-5">
      <app-history (HistorySelect)="calcForm.setValue($event)"></app-history>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input [formControl]="calcForm" style="font-size: 3rem" type="text" class="form-control" placeholder="0" id="pantalla" autofocus
        appTextCalc>
    </div>
  </div>

  <div class="row justify-content-end">
    <div class="col-2">
      <button class="btn btn-lg btn-danger">C</button>
      <button (mousedown)="getTecla('AC')" appCursor class="btn btn-lg btn-danger">AC</button>
    </div>
  </div>

  <div class="row">

    <div class="col-3">
      <div class="list-group">
        <a href="" class="list-group-item">estandar</a>
        <a href="" class="list-group-item active">cientifica</a>
        <a href="" class="list-group-item">programador</a>
      </div>
    </div>

    <div class="col">
      <div class="row">
        <div class="col">
          <app-keypad-scientific (tecla)="getTecla($event)"></app-keypad-scientific>
        </div>
        <div class="col-7">
          <app-keypad (tecla)="getTecla($event)"></app-keypad>
        </div>
      </div>
    </div>


  </div>

  <p class="h1" *ngIf="textCursor">text cursor start="{{ textCursor.start }}" end="{{ textCursor.end }}"</p>
  <p class="h1">textCenter {{cantidadActual}}</p>
